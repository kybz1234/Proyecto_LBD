<!DOCTYPE html>
<html
xmlns:th="http://wwww.thymeleaf.org"
xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="~{layout/layout :: head}" >
    <title>Inicio de Sesion</title>
</head>

<body>

  <!-- Section: Design Block -->
<section class="text-center text-lg-start mt-5">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    A { text-decoration: none;
    color: grey;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Iniciar Sesión</h2>
            <form>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Correo</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Contraseña</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-danger btn-block mb-4">
                Iniciar Sesión
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <A th:href="@{registro}" href="registro.html">Registrarse</A>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-5 mb-5 mb-lg-0">
        <img th:src="@{/img/login_img.png}" class='w-100 rounded-4 shadow-4'
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->

</body>
</html>
